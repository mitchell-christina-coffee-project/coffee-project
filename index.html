<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap'); </style>
</head>
<body>

<div class="container-fluid">
    <img src="img/il_1588xN.4438440351_2tkb.png" alt="border"  style="position: absolute; width:100%; height:auto;">

    <div class="col-12">
    <h1 class="d-flex justify-content-center pt-4 pr-1" style="font-size: 100px">Coffee!</h1>
    </div>

    <div class="container">
        <!--list of coffees and roasts-->
        <div class="row">
        <div class="col-6">
            <img src="img/128914994-herbal-rectangular-decorative-frame-watercolor-raster-illustration-geometrical-thin-border-with-copy%20copy.png" style="position: absolute; height:100%; width:auto; left: -5%;" class="img-fluid" alt="menu-border">

            <div class="menu col d-flex flex-wrap px-5 pt-5" id="coffees">

            </div>
        </div>

        <!--user input-->
            <div class="col-6">
            <div class="col">
                <div class="container-fluid col-12 d-flex flex-column justify-content-start">
                    <h6 class = "pt-0 mb-0">Roast</h6>
                    <label for="roast-selection"></label><select class="form-select form-select-lg m-auto w-100 d-flex flex-nowrap pb-2" id = "roast-selection" style="background-color: #C8BA91">
                        <option selected value="all">All</option>
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="dark">Dark</option>
                    </select>
                    <br>
                    <div class="col-fluid">
                        <h6 class ="pt-2 mb-0">Coffee Name</h6>
                        <label for="key-input"></label><input type="text" class="form-control w-100 mb-2" id="key-input" placeholder="" style="background-color: #C8BA91">
                        <button type="button" class="btn w-100 my-2" id="submit" style="background-color: #6f4e37; color: #e9cba7">Submit</button>
                    </div>
                </div>

                <div class="container-fluid col-12 d-flex flex-column justify-content-start pb-5">
                    <div class="col-12 pt-2">
                        <img src="img/481-4813316_black-and-white-flower-hd-png-download.png" id="gold-line-break" alt="gold-line">
                    </div>
                    
                    <h2 class = "d-flex justify-content-center pt-5 mb-0">Add a Coffee</h2>
                    <h6 class = "">Roast</h6>
                    <label for="new-roast"></label><select class="form-select form-select-lg m-auto w-100 d-flex flex-nowrap py-2" id="new-roast" style="background-color: #C8BA91">
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="dark">Dark</option>
                    </select>
                    <br>
                    <div class="col-fluid">
                        <h6 class = "pt-2">Coffee Name</h6>
                        <label for="new-name"></label><input type="text" class="form-control w-100 py-2" placeholder="" id="new-name" style="background-color: #C8BA91">
                        <button type="button" class="btn w-100 my-2" id="newSubmit" style="background-color: #6f4e37; color: #e9cba7">Submit</button>
                    </div>
                </div>

            </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</div>
</body>
</html>
